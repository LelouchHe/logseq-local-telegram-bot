<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./src/index.ts" type="module"></script>
  <link rel="stylesheet" href="./src/index.css" />
  <div id="playground">
    <span class="close">✖</span>
    <div class="info">
      <span class="block"></span>
      <label class="signature_title">Signature: </label>
      <input class="signature" disabled />
    </div>
    <div class="input">
      <span class="debug">▶</span>
      <input class="args" />
    </div>
    <div class="code">
      <div class="content" data-bg-text="code">
      </div>
    </div>
    <div class="result">
      <div class="content" data-bg-text="result"></div>
    </div>
    <div class="logs">
      <div class="content" data-bg-text="logs"></div>
    </div>
  </div>
</body>

</html>
